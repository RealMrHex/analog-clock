<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analog Clock</title>
  <meta name="description" content="Analog clock with educational purpose">
  <link rel="stylesheet" href="src/css/app.css">
</head>

<body class="bg-[#282828] flex flex-col items-center justify-center w-full min-h-screen">
  <div id="app">
    <div class="clock-wrapper w-64 h-64 rounded-full flex items-center justify-center flex-col relative">
      
      <div class="w-60 h-60 p-2 rounded-full absolute">
        <div class="w-full h-full flex items-center justify-center relative">

          <div class="w-0.5 h-full bg-white/20 rotate-[6deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[12deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[18deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[24deg] absolute"></div>

          <div class="w-0.5 h-full bg-white/20 rotate-[36deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[42deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[48deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[54deg] absolute"></div>

          <div class="w-0.5 h-full bg-white/20 rotate-[66deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[72deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[78deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[84deg] absolute"></div>

          <div class="w-0.5 h-full bg-white/20 rotate-[96deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[102deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[108deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[114deg] absolute"></div>

          <div class="w-0.5 h-full bg-white/20 rotate-[126deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[132deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[138deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[144deg] absolute"></div>

          <div class="w-0.5 h-full bg-white/20 rotate-[156deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[162deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[168deg] absolute"></div>
          <div class="w-0.5 h-full bg-white/20 rotate-[174deg] absolute"></div>


          <div class="w-full h-full absolute rounded-full p-1.5">
            <div class="bg-[#282828] w-full h-full rounded-full"></div>
          </div>
        </div>
      </div>


      
      <div class="w-60 h-60 p-2 rounded-full absolute">
        <div class="w-full h-full flex items-center justify-center relative">
          <div class="w-0.5 h-full bg-green-500 absolute"></div>

          <div class="w-0.5 h-full bg-red-500 rotate-[30deg] absolute"></div>

          <div class="w-0.5 h-full bg-red-500 rotate-[60deg] absolute"></div>

          <div class="w-0.5 h-full bg-green-500 rotate-90 absolute"></div>

          <div class="w-0.5 h-full bg-red-500 rotate-[120deg] absolute"></div>

          <div class="w-0.5 h-full bg-red-500 rotate-[150deg] absolute"></div>

          <div class="w-full h-full absolute rounded-full p-4">
            <div class="bg-[#282828] w-full h-full rounded-full"></div>
          </div>
        </div>
      </div>


      <div class="absolute w-4 h-4 rounded-full">
        <div id="handle-hours" class="relative flex items-end justify-center w-full h-full">
          <div class="w-1 h-10 rounded-full bg-[#61afff] absolute bottom-2 rounded-b-full"></div>
        </div>
      </div>

      <div class="absolute w-4 h-4 rounded-b-full">
        <div id="handle-minutes" class="relative flex items-end justify-center w-full h-full">
          <div class="w-0.5 h-16 bg-[#61afff] absolute bottom-2 rounded-b-full"></div>
        </div>
      </div>

      <div class="absolute w-4 h-4 rounded-full">
        <div id="handle-seconds" class="relative flex items-end justify-center w-full h-full">
          <div class="w-px h-20 bottom-2 bg-danger-500 absolute rounded-full"></div>
        </div>
      </div>
      
      <div class="bg-[#4d4b63] w-3 h-3 rounded-full z-10"></div>

    </div>

    <div class="hidden mt-2 font-bold text-2xl text-white text-center font-mono">
      <span id="time-hours">00</span>:<span id="time-minutes">00</span>:<span id="time-seconds">00</span>
    </div>
  </div>
  <script type="module" src="src/js/clock.js"></script>
</body>

</html>
